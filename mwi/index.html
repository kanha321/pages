<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWI Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="centered-container">
        <div class="main-card">
            <header class="main-header">
                <h1 class="main-title">MWI (Media Without Internet)</h1>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </header>
            <main class="main-content">
                <p class="main-desc">Access the project below.</p>
                <div class="button-row">
                    <a href="https://github.com/kanha321/MWI-Frontend" target="_blank" class="md-btn frontend">
                        <span class="material-symbols-outlined">web</span>
                        <span>Frontend</span>
                        <span class="ripple"></span>
                    </a>
                    <a href="https://github.com/kanha321/MWI-Backend" target="_blank" class="md-btn backend">
                        <span class="material-symbols-outlined">cloud</span>
                        <span>Backend</span>
                        <span class="ripple"></span>
                    </a>
                </div>
            </main>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
